name: Vercel Deployment Check

on:
  pull_request:
    branches:
      - main

jobs:
  wait-for-vercel:
    name: Wait for Vercel Preview
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Wait for Vercel Deployment
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.2
        id: vercel-deployment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 600 # 10 minutes
          check_interval: 10 # Check every 10 seconds

      - name: Verify deployment success
        run: |
          if [ "${{ steps.vercel-deployment.outputs.url }}" != "" ]; then
            echo "‚úÖ Vercel preview deployed successfully!"
            echo "Preview URL: ${{ steps.vercel-deployment.outputs.url }}"
          else
            echo "‚ùå Vercel deployment failed or timed out"
            exit 1
          fi

      - name: Comment PR with preview URL
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚úÖ Vercel Preview Deployment Ready!\n\nüîó Preview URL: ${{ steps.vercel-deployment.outputs.url }}`
            })
